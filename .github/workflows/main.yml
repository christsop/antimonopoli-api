name: Run Daily Script

on:
  schedule:
    - cron: '29 2 * * *' # Run daily at 2:28 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: node theatro.mjs
